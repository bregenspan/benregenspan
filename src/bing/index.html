<!doctype html>
<html>
  <head>
    <style>

      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background: black;
        color: #CCCCCC;
      }

      .container {
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        align-items: center;
      }

      .invisible-helper {
        display: none;
      }

      .foreground {
        pointer-events: none;
        width: 100%;
        position: relative;
        z-index: 2;
      }

      .frame-container {
        width: 100%;
        height: 0;
        padding-bottom: 40%;
        z-index: 1;
      }

      .frame-container iframe {
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }

      .bing {
        margin-left: 25%;
      }

      header {
        position: absolute;
        font-weight: bold;
        font-family: Helvetica, Verdana, Arial, sans-serif;
      }

      header h1 {
        margin: 10px;
        font-size: 20px;
        color: #666;
      }

    </style>

    <script type="text/javascript" src="main.js"></script>

  </head>

  <body onload="processor.doLoad()">

    <header><h1>HugOS</h1></header>

    <!-- Background content -->
    <div class="container">
      <div class="frame-container">
        <iframe class="bing" src="http://bing.com"></iframe>
      </div>
    </div>

    <!-- Display canvas -->
    <div class="container">
      <canvas class="foreground" id="display" width="400" height="180"></canvas>
    </div>

    <!-- Hidden input video and temporary canvas -->
    <canvas id="helper" class="invisible-helper" width="400" height="180"/>
    <div class="invisible-helper">
      <video id="video" src="hug.mp4" />
    </div>

  </body>
</html>
