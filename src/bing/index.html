<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>

      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background: black;
        color: #CCCCCC;
      }

      .container {
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        align-items: center;
      }

      .invisible-helper {
        display: none;
      }

      .foreground {
        pointer-events: none;
        width: 100%;
        position: relative;
        z-index: 2;
      }

      .frame-container {
        width: 100%;
        height: 0;
        padding-bottom: 40%;
        z-index: 1;
        position: relative;
      }

      .frame-container iframe {
        width: 100%;
        height: 100%;
        position: absolute;
      }

      .stupid-extra-wrapper-needed-by-firefox {
        width: 100%;
      }

      .bing {
        margin-left: 25%;
        border: 0;
      }

      header {
        position: absolute;
        font-weight: bold;
        font-family: Helvetica, Verdana, Arial, sans-serif;
      }

      header h1 {
        margin: 10px;
        font-size: 20px;
        color: #666;
      }

      .unsupported-banner {
        display: none;
      }
      .unsupported-browser * {
        display: none;
      }
      .unsupported-browser .unsupported-banner {
        display: block;
        margin: 10px;
      }

    </style>

    <script type="text/javascript" src="main.js"></script>

  </head>

  <body onload="init()">

    <header><h1>HugOS</h1></header>

    <!-- Background content -->
    <div class="container">
      <div class="stupid-extra-wrapper-needed-by-firefox">
        <div class="frame-container">
          <iframe class="bing" src="http://bing.com"></iframe>
        </div>
      </div>
    </div>

    <!-- Display canvas -->
    <div class="container">
      <canvas class="foreground" id="display" width="400" height="180"></canvas>
    </div>

    <!-- Hidden input video and temporary canvas -->
    <canvas id="helper" class="invisible-helper" width="400" height="180"></canvas>
    <div class="invisible-helper">
      <video id="video">
        <source src="hug.webm" type="video/webm"/>
        <source src="hug.mp4" type="video/mp4"/>
      </video>
    </div>

    <div class="unsupported-banner">
      I'm terribly sorry, but it looks like your browser doesn't support displaying videos in the weird and 
      largely pointless way this page needs in order to work. Please try Chrome or Firefox on desktop.
    </div>

  </body>
</html>
